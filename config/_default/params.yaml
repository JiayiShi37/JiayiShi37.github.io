# ══════════════════════════════════════════════════════════════════════════════
# HUGO BLOX CONFIGURATION
# Schema: hugoblox.com/schema/v2
# ══════════════════════════════════════════════════════════════════════════════
hugoblox:
  schema: "2.0"

  # ────────────────────────────────────────────────────────────────────────────
  # IDENTITY
  # Site-level branding (NOT author profile)
  # ────────────────────────────────────────────────────────────────────────────
  identity:
    # Site name shown in navbar, footer, browser title
    name: "Jiayi Shi"
    organization: ""
    type: person
    tagline: "M.S. Student in Statistics (Machine Learning)"
    description: "Personal academic website of Jiayi Shi, focusing on statistical modeling, data science, and large language models."
    social: {}

  # ────────────────────────────────────────────────────────────────────────────
  # THEME
  # ────────────────────────────────────────────────────────────────────────────
  theme:
    mode: system
    pack: "default"
    colors:
      primary: ""
      secondary: ""
      neutral: ""
    colors_light: {}
    colors_dark: {}
    surfaces:
      background: ""
      foreground: ""
      header:
        background: ""
        foreground: ""
      footer:
        background: ""
        foreground: ""

  # ────────────────────────────────────────────────────────────────────────────
  # TYPOGRAPHY
  # ────────────────────────────────────────────────────────────────────────────
  typography:
    font: "sans"
    size: "md"

  # ────────────────────────────────────────────────────────────────────────────
  # LAYOUT
  # ────────────────────────────────────────────────────────────────────────────
  layout:
    radius: "md"
    spacing: "comfortable"
    avatar_shape: circle

  # ────────────────────────────────────────────────────────────────────────────
  # HEADER
  # ────────────────────────────────────────────────────────────────────────────
  header:
    enable: true
    style: navbar
    sticky: true
    align: center
    search: true
    theme_toggle: true
    theme_picker: true
    language_switcher: false
    cta:
      enable: false

  # ────────────────────────────────────────────────────────────────────────────
  # FOOTER
  # ────────────────────────────────────────────────────────────────────────────
  footer:
    style: minimal
    language_switcher: false
    text: ""

  # ────────────────────────────────────────────────────────────────────────────
  # COPYRIGHT
  # ────────────────────────────────────────────────────────────────────────────
  copyright:
    notice: "© {year} Jiayi Shi. All rights reserved."
    license:
      type: custom

  # ────────────────────────────────────────────────────────────────────────────
  # SEO
  # ────────────────────────────────────────────────────────────────────────────
  seo:
    title: "Jiayi Shi"
    ai:
      allow:
        - /
      disallow: []
      note: ""
      contact: ""

  # ────────────────────────────────────────────────────────────────────────────
  # CONTENT
  # ────────────────────────────────────────────────────────────────────────────
  content:
    math:
      enable: false
    toc:
      enable: true
    reading_time:
      enable: false
    citations:
      style: apa

  # ────────────────────────────────────────────────────────────────────────────
  # SEARCH
  # ────────────────────────────────────────────────────────────────────────────
  search:
    enable: true
    suggestions: []
    quick_actions: []

  # ────────────────────────────────────────────────────────────────────────────
  # COMMENTS
  # ────────────────────────────────────────────────────────────────────────────
  comments:
    enable: false

  # ────────────────────────────────────────────────────────────────────────────
  # ANALYTICS
  # ────────────────────────────────────────────────────────────────────────────
  analytics: {}

  # ────────────────────────────────────────────────────────────────────────────
  # VERIFICATION
  # ────────────────────────────────────────────────────────────────────────────
  verification: {}

  # ────────────────────────────────────────────────────────────────────────────
  # REPOSITORY
  # ────────────────────────────────────────────────────────────────────────────
  repository:
    enable: false

  # ────────────────────────────────────────────────────────────────────────────
  # LOCALE
  # ────────────────────────────────────────────────────────────────────────────
  locale:
    date_format: "Jan 2, 2006"
    time_format: "3:04 PM"
    address_format: en-us

  # ────────────────────────────────────────────────────────────────────────────
  # PRIVACY
  # ────────────────────────────────────────────────────────────────────────────
  privacy:
    enable: false

  # ────────────────────────────────────────────────────────────────────────────
  # DEBUG
  # ────────────────────────────────────────────────────────────────────────────
  debug:
    enable: false

  # ────────────────────────────────────────────────────────────────────────────
  # PR

